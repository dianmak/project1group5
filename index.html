<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron text-center" id="header">
        <h1>READY-SAFE-GO</h1>
    </div>

    <div class="jumbotron text-center" id="menu">
        <h1>TAGLINE</h1>
        <p>Discover your next adventure. Where do you want to go?</p>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">MA</a>
                <a class="dropdown-item" href="#">CA</a>
                <a class="dropdown-item" href="#">FL</a>
                <a class="dropdown-item" href="#">IL</a>
                <a class="dropdown-item" href="#">NY</a>
            </div>
        </div>

    </div>

    <div class="container-fluid text-center">
        <div class="row" id="aag">
            <div class="col-md-12">
                <h1>EXPLORE LOCATION</h1>
                <p>Check out your destination at a glance!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img src="images/planeicon.png" class="icon">
            </div>
            <div class="col-md-6">
                <img src="./images/safetyicon.png" class="icon">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="photo">
                <img src="images/skyline.jpg">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="flightInfo">
                <h1>JET SET</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="safetyInfo">
                <h1>CRIME STATISTICS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="tips">
                <h1>TIPS AND RESOURCES</h1>
                <p>Enjoy our tips and tricks for safer solo travel!</p>
            </div>
        </div>

    </div>
</body>

</html>
